<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/Gallery Section/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs//magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="gallery-section">
        <div class="inner-width">
            <h1>My Gallery</h1>
            <div class="border"></div>
            <div class="gallery">

                <a href="img/1.jpg" class="image">
                    <img src="img/1.jpg" alt="">
                </a>

                <a href="img/2.jpg" class="image">
                    <img src="img/2.jpg" alt="">
                </a>

                <a href="img/3.jpg" class="image">
                    <img src="img/3.jpg" alt="">
                </a>

                <a href="img/4.jpg" class="image">
                    <img src="img/4.jpg" alt="">
                </a>

                <a href="img/5.png" class="image">
                    <img src="img/5.png" alt="">
                </a>

                <a href="img/6.png" class="image">
                    <img src="img/6.png" alt="">
                </a>

                <a href="img/7.png" class="image">
                    <img src="img/7.png" alt="">
                </a>

                <a href="img/8.png" class="image">
                    <img src="img/8.png" alt="">
                </a>

            </div>
        </div>
    </div>


    <script>
        $(".gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            }
        });
    </script>

</body>

</html>
